name: Newman CLI


on:

  push: 
    branches: [ "main" ]

  pull_request:
    branches: [ "main" ]

  workflow_dispatch:

jobs:

  build:

# Build
- task: DotNetCoreCLI@2
  displayName: Build
  inputs:
    command: build
    projects: '**/*.csproj'
    arguments: '--configuration $(buildConfiguration)' # Update this to match your need

# Test
- task: DotNetCoreCLI@2
  displayName: Testing
  inputs:
    command: test
    projects: '**/*Tests/*.csproj'
    arguments: '--configuration $(buildConfiguration)'

# Run the Web API in the background
- task: CmdLine@2
  displayName: Run the WebApi in the background
  inputs:
            script: 'dotnet $(Build.SourcesDirectory)/LibraryManagement.API/bin/$(buildConfiguration)/LibraryManagement.API.dll &'

# Install Newman
- task: Npm@1
  displayName: Install Newman
  inputs:
    command: 'custom'
    customCommand: 'install newman -g'

#Run Postman tests
- task: CmdLine@2
  displayName: Run Postman tests
  inputs:
    script: 'newman run $(Build.SourcesDirectory)/LibraryManagement.Tests.Integration/HotelBooking.postman_collection.json -k -r cli'
      - name: install newman
        run: 
          npm install -g newman
